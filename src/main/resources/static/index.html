<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShopping 后台管理系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .api-list {
            text-align: left;
            margin: 30px 0;
        }
        .api-item {
            background: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .method {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .link {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🛍️ iShopping 后台管理系统</h1>

    <div class="status">
        ✅ 应用运行正常 - 服务已启动在端口 8080
    </div>

    <p>欢迎访问 iShopping 电商平台后端 API 服务</p>

    <div class="api-list">
        <h3>可用 API 接口：</h3>
        <div class="api-item">
            <span class="method">GET</span>
            <strong>/api/products</strong> - 获取商品列表
        </div>
        <div class="api-item">
            <span class="method">POST</span>
            <strong>/api/auth/register</strong> - 用户注册
        </div>
        <div class="api-item">
            <span class="method">POST</span>
            <strong>/api/auth/login</strong> - 用户登录
        </div>
        <div class="api-item">
            <span class="method">GET</span>
            <strong>/api/orders</strong> - 获取订单列表
        </div>
        <div class="api-item">
            <span class="method">GET</span>
            <strong>/api/cart</strong> - 获取购物车
        </div>
    </div>

    <div class="links">
        <a href="/api/products" class="link">测试商品接口</a>
        <a href="/api/auth/register" class="link">用户注册</a>
        <a href="/api/auth/login" class="link">用户登录</a>
    </div>

    <div class="footer">
        <p>使用 Postman 或前端应用来调用这些 API 接口</p>
    </div>
</div>
</body>
</html>

spring.application.name=iShopping
server.port=8080

# ==================== ????? ====================
# ??????
spring.datasource.url=jdbc:mysql://localhost:3306/ishopping?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?????????HikariCP?
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ==================== JPA/Hibernate ?? ====================
# JPA ????
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate ?????
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ??????
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ==================== JWT ???? ====================
# JWT ???????
jwt.secret=iShoppingJWTSecretKey2024ForECommercePlatformSecurityMustBeAtLeast32Characters
jwt.expiration=86400000

# ==================== ???? ====================
# ??????
logging.level.com.example.ishopping=DEBUG
logging.level.com.example.ishopping.security=TRACE
logging.level.com.example.ishopping.controller=DEBUG
logging.level.com.example.ishopping.service=DEBUG
logging.level.com.example.ishopping.repository=DEBUG

# Spring ??????
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ??????
logging.file.name=logs/ishopping.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== Spring Boot ???? ====================
# ????
debug=true

# Actuator ??????
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==================== ?????? ====================
# ??????
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always
server.error.path=/error

# ==================== ?????? ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== Web ?? ====================
# ????? DispatcherServlet ?????????
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# ==================== ???? ====================
spring.cache.type=simple

# ==================== ???? ====================
spring.mvc.validation.enabled=true